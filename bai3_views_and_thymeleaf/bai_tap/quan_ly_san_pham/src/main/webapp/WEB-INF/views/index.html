<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<p><a th:href="@{/product}">
    Back to products list
</a></p>
<form style="color: crimson;margin: auto" th:action="@{/product/search}">
    <input type="text" name="name" placeholder="search">
    <button type="submit">Search</button>
</form>
<!--<div class="notify">-->
<!--    <div th:if="${success}">-->
<!--        <span th:text="${success}"></span>-->
<!--    </div>-->
<!--</div>-->
<table id = "product" border="2">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
                <td th:text="${row.getId()}"></td>
                <td th:text="${row.getName()}"></td>
                <td th:text="${row.getPrice()}"></td>
                <td th:text="${row.getProductDescription()}"></td>
                <td th:text="${row.getProducer()}"></td>
                <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
                <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
                <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
