<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/blogcss.css">
</head>
<body>
<div>
    <div class="container">
            <h2 class="text-center text-decoration-underline text-primary"> BLOG LIST</h2>

        <h4 class="text-success" th:text="${msg}"></h4>


        <div class="margin25-0 ">
            <a class="addnewblog" href="/createnewblog"> Create new blog</a>
        </div>
        <table class="table table-striped table-hover">
            <tr class="bg-primary text-white fw-bold text-white">
                <td> Author</td>
                <td> Blog Title</td>
                <td colspan="3"> Action</td>
            </tr>
            <tr th:each="myblog: ${blogs}">
                <td th:text="${myblog.authorName}"></td>
                <td th:text="${myblog.title}"></td>
                <td><a class="text-decoration-none text-primary fw-bold" th:href="@{{id}/read/(id=${myblog.id})}">
                    Read </a></td>
                <td><a class="text-decoration-none text-warning fw-bold" th:href="@{{id}/update/(id=${myblog.id})}">
                    Update </a></td>
                <td><a class="text-decoration-none text-danger fw-bold" th:href="@{{id}/delete/(id=${myblog.id})}">
                    Delete </a></td>

            </tr>
        </table>
    </div>
</div>
<script src="js/bootstrap.js"></script>
</body>
</html>
