<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music List</title>
    <style>
        table {
            border: 1px solid #000;
        }

        th, td {
            border: 1px dotted #555;
        }
    </style>
</head>
<body>
<span th:text="${musicDesignList.size()}"></span>
<table>
    <caption>Music Design List</caption>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name Of The Song</th>
        <th>Singer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${musicDesignList}">
        <td th:text="${c.id}"></td>
        <td>
            <a th:href="@{/customers/{id}(id=${c.id})}" th:text="${c.name}"></a>
        </td>
        <td th:text="${c.email}"></td>
        <td th:text="${c.address}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
